<link rel="stylesheet" href="style3/style3.css">
<title>F.C.C: Survey Form</title>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <div id="description">Thank you for taking the time to help us improve the platform</div>
    <form id="survey-form">
        <div id="form-cotainer">
            <label for="name" id="name-label">Name</label>
            <input id="name" class="form-control" type="text" name="name" placeholder="Enter Your Name" required="">
        </div>
        <div id="form-cotainer">
            <label for="email" id="email-label">Email</label>
            <input id="name" class="form-control" type="email" name="email" placeholder="Email" required="">
        </div>
        <div id="form-cotainer">
            <label for="number" id="number-label">Age <span>(optional)</span></label>
            <input id="number" class="form-control" type="number" name="Age" placeholder="Age" min="10" max="99">
        </div>
        <div id="form-cotainer">
            <label for="words" id="words">Which option best describes your current role?</label>
            <select id="dropdown" class="form-control" name="role" required="">
                <option disabled="" selected="" value="">Select Current Role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer Not To Say</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div id="form-cotainer">
            <label for="list" id="list">Would you recommend freeCodeCamp to a friend?</label>
            <label class="radio-label">
                <input class="input-radio" name="user-recommend" value="definitely" type="radio" checked="">
                Definitely
            </label>
            <label class="radio-label">
                <input class="input-radio" name="user-recommend" value="maybe" type="radio" checked="">
                Maybe
            </label>
            <label class="radio-label">
                <input class="input-radio" name="user-recommend" value="not-sure" type="radio" checked="">
                Not Sure
            </label>
        </div>
        <div id="form-cotainer1">
            <label for="name" id="name-label">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" class="form-control" name="feature" required="">
                <option disabled="" value="" selected="">Select an Option</option>
                <option value="challenge">Challenge</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>
        <div id="form-cotainer">
            <label for="checking" id="name-label">
                What would you like to see improved?
                <span>(Check all that apply)</span>
            </label>
            <label class="radio-label">
                <input type="checkbox" for="front-end-projects" name="front-end-projects" value="projects">
                Front-End Projects
            </label>
            <label class="radio-label">
                <input type="checkbox" for="Back-end-Projects" name="Back-end-Projects" value="projects">
                Back-end Projects
            </label>
            <label class="radio-label">
                <input type="checkbox" for="data-visualization" name="data-visualization" value="data">
                Data Visualization
            </label>
            <label class="radio-label">
                <input type="checkbox" for="Challenges" name="challenges" value="data">
                Challenges
            </label>
            <label class="radio-label">
                <input type="checkbox" for="open-source" name="open-source" value="data">
                Open Source Community
            </label>
            <label class="radio-label">
                <input type="checkbox" for="Gitter" name="Gitter" value="data">
                Gitter help rooms
            </label>
            <label class="radio-label">
                <input type="checkbox" for="videos" name="videos" value="data">
                Videos
            </label>
            <label class="radio-label">
                <input type="checkbox" for="City" name="city" value="data">
                City meet-up
            </label>
            <label class="radio-label">
                <input type="checkbox" for="wiki" name="wiki" value="data">
                Wiki
            </label>
            <label class="radio-label">
                <input type="checkbox" for="forum" name="forum" value="data">
                Forum
            </label>
            <label class="radio-label">
                <input type="checkbox" for="Courses" name="courses" value="data">
                Additional Courses
            </label>
        </div>
        <div id="form-cotainer1">
            <label for="comments" id="name-label">Any comments or suggestions?</label>
            <textarea id="comments" class="input-text" name="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <div id="form-cotainer">
            <button type="submit" class="submit">Submit</button>
            
        </div>
    </form>
</body>
